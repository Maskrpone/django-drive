<!DOCTYPE html>
<html>
  <head>
    <title>Fichiers de {{ username }} - {{ current_path }}</title>
  </head>
  <body>
    <h1>Liste des fichiers et dossiers pour {{ username }}</h1>
    <ul>
      {% for item in items %} {% if item.is_dir %}
      <li><a href="/{{ username }}/{{ item.name }}">{{ item.name }}</a></li>
      {% else %}
      <li>{{ item.name }}</li>
      {% endif %} {% endfor %}
    </ul>
  </body>
</html>
